<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="blogmain.css">
    <link rel="stylesheet" href="general.css">
    
</head>
<body>

    <!-- Hero Section -->
    <section class="hero text-center py-5">
        <div class="video-background">
            <video loop muted autoplay class="w-100 h-100">
                <source src="green-energy-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        <div class="container">
            
        </div>
    </section>
    
    <!-- Latest Articles Section -->
    <section class="latest-articles py-5">
        <div class="container">
            <h2 class="mb-4">Latest Articles</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="article1.jpg" class="card-img-top" alt="Article 1">
                        <div class="card-body">
                            <h5 class="card-title">Article Title 1</h5>
                            <p class="card-text">Brief introduction to the article content.</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above card structure for more latest articles -->
            </div>
        </div>
    </section>
    
    <!-- Categories Section -->
    <section class="categories bg-light py-5">
        <div class="container">
            <h2 class="mb-4">Categories</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="solar-category.jpg" class="card-img-top" alt="Solar Energy">
                        <div class="card-body">
                            <h5 class="card-title">Solar Energy</h5>
                            <a href="#" class="btn btn-primary">Explore</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above card structure for more categories -->
            </div>
        </div>
    </section>
</body>
      
  <footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
