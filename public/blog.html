<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Stylesheets! DO NOT DELETE-->
        <!--General Stylesheet--><link rel="stylesheet" href="css/general-style.css">
        <!--Blog Stylesheet--><link rel="stylesheet" href="css/blog-style.css">
        <!--Bootstrap v5.3--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
       <!-- Hero Section -->
        <section class="hero text-center py-5">
            <div class="video-background">
                <video loop muted autoplay class="w-100 h-100">
                    <source src="green-energy-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            <div class="container">
                
            </div>
        </section>
        
        <!-- Latest Articles Section -->
        <section class="latest-articles py-5">
            <div class="container">
                <h2 class="mb-4">Latest Articles</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="article1.jpg" class="card-img-top" alt="Article 1">
                            <div class="card-body">
                                <h5 class="card-title">Article Title 1</h5>
                                <p class="card-text">Brief introduction to the article content.</p>
                                <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat the above card structure for more latest articles -->
                </div>
            </div>
        </section>
        
        <!-- Categories Section -->
        <section class="categories bg-light py-5">
            <div class="container">
                <h2 class="mb-4">Categories</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="solar-category.jpg" class="card-img-top" alt="Solar Energy">
                            <div class="card-body">
                                <h5 class="card-title">Solar Energy</h5>
                                <a href="#" class="btn btn-primary">Explore</a>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat the above card structure for more categories -->
                </div>
            </div>
        </section>


        
        <!--Scripts! DO NOT DELETE-->
        <!--General JS Script--><script src="js/general-js.js"></script>
        <!--Blog JS Script--><script src="js/blog-js.js"></script>
        <!--Popper JS (required for Boostrap)--><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!--Bootstrap JS--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!--Font Awesome--><script src="https://kit.fontawesome.com/9a3636e96b.js" crossorigin="anonymous"></script>
        <!--AnimeJS v3.2.2--><script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.js" integrity="sha512-FSNQjUUq97PtDnAJyMlBTH8EhV4o5X5FLVbzS9ttrdEVVbmrssJBh/PgXFQbxS+6yYx5n5irOj7de6Th0TRQZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--AOS--><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>AOS.init();</script>

</html>
